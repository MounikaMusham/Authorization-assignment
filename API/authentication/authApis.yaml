components:
  schemas:
    UserSignUp:
      type: object
      required:
        - name
        - id
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        profilePhoto:
          type: string  
    userSignIn: 
      type: object
      required:
      - email
      - password
      properties:
        email:
          type: string
        password:
