swagger: "2.0"
info:
 title: Authentication API's

tags:  # Define a global tag
  - name: User Management  # Name of the global tag
schemes: [http,https]
#user signUp API
paths: 
 /app/userSignUp:
  post:
    summary: Adds a new user
    produces:
      - application/json
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        schema:
          $ref: "#/components/schemas/UserSignUp"
    responses:
      '200':
        description: OK
    tags:  
      - User Management

#user login API
 /app/userSignIn:
  post:
    summary: Adds a new user
    produces:
      - application/json
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        schema:
          $ref: "#/components/schemas/userSignIn"
    responses:
      '200':
        description: OK
    tags: 
      - User Management
#Get Users List API 
 /app/users:
  get:
   summary: Returns user details
   description: users
   responses:
    200:
     description: Success
     schema:
      type: object
      properties:
       firstName:
        type: string
       lastName:
         type: string
       email:
        type: string
       password:
         type: string  
       profilePhoto:
         type: string
   tags: 
     - User Management

